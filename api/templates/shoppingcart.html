{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block content %}
<div class="container">
  <p class="fs-1 fw-bold">Welcome to your shopping cart</p>
  <div class="row">
    <div class="col-md-8">
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Dolor</th>
            <th scope="col">Dolor</th>
          </tr>
        </thead>
        <tbody id="order_table"></tbody>
      </table>
  </div>
  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-header"><h5 class="card-title">{{session['first_name']}}, view your order</h5></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <p class="fs-5 fw-bold">Cart amount:</p>
          </div>
          <div class="col-md-4">
             <p class="fs-5">$100</p>
          </div>
        </div>
        <div class="row border-bottom">
          <div class="col-md-8">
            <p class="fs-5 fw-bold">Shipping cost:</p>
          </div>
          <div class="col-md-4">
             <p class="fs-5">Free</p>
          </div>
        </div>
        <div class="row border-top-100">
          <div class="col-md-8">
            <p class="fs-5 fw-bold">Total amount</p>
          </div>
          <div class="col-md-4">
             <p class="fs-5">$100</p>
          </div>
        </div>
        <a href="#" class="btn btn-primary">Go to checkout</a>
      </div>
    </div>
  </div>
  </div>


</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/shoppingcart.js') }}">

</script>

<!--Section: Block Content-->
{% endblock %}-->
