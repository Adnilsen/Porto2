{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block content %}
  <div>
    <p class="fs-1 fw-bold" id="title">Welcome to your shopping cart</p>
  </div>
  <div class="row" id="container">
    <div class="col-md-8 overflow-auto" style="height: 700px" id="orderLines">
      <table class="table align-middle table-hover table-bordered" style="background-color: white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Picture</th>
            <th scope="col">Item</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="order_table"></tbody>
      </table>
    </div>
    <div class="col-md-4" id="orderInfo">
      <div class="card text-center">
        <div class="card-header"><h5 class="card-title">{{session['first_name']}}, view your order</h5></div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <p class="fs-5 fw-bold">Cart amount:</p>
            </div>
            <div class="col-md-4">
               <p class="fs-5" id="cartPrice"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <p class="fs-5 fw-bold">Shipping cost:</p>
            </div>
            <div class="col-md-4">
               <p class="fs-5">Free</p>
            </div>
          </div>
          <div class="row border-bottom">
            <div class="col-md-8">
              <p class="fs-5 fw-bold">Discount:</p>
            </div>
            <div class="col-md-4">
               <p class="fs-5">100%</p>
            </div>
          </div>
          <div class="row border-top-100">
            <div class="col-md-8">
              <p class="fs-5 fw-bold">Total amount</p>
            </div>
            <div class="col-md-4">
               <p class="fs-5" >$0</p>
            </div>
          </div>
          <a href="#" class="btn btn-primary" onclick="checkOut()">Checkout</a>
        </div>
      </div>
    </div>
  </div>




<script type="text/javascript" src="{{ url_for('static', filename='js/shoppingcart.js') }}">

</script>

<!--Section: Block Content-->
{% endblock %}-->
