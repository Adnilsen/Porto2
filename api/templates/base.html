<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Costum stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png')}}" height="45" alt="mdb logo">
        </a>
        <div class="d-flex">
            <div style="padding-top: 8px">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-mdb-toggle="collapse"
                  data-mdb-target="#navbarToggler"
                  aria-controls="navbarToggler"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/products">Products</a>
            </li>
          </ul>
          <form class="d-flex input-group w-auto">
              {% if session['logged_in'] == True %}

              <div class="navbar-nav me-auto">

                  <a class="nav-link" href="/profile">
                      <img src={{session['picture']}} height="22">
                      {{session['first_name']}}
                  </a>
                  <a href="/shoppingcart" class="nav-link">
                       <i class="fas fa-shopping-cart fa-lg"></i>
                       <span class="badge rounded-pill badge-notification bg-danger">1</span>
                   </a>
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item pl-2 mb-2 mb-md-0">
                          <a href="/logout" type="button" class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-light">Log out</a>
                      </li>
                  </ul>
              </div>
              {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pl-2 mb-2 mb-md-0">
                          <a href="/login" type="button" class="btn btn-outline-primary btn-md btn-rounded btn-navbar waves-effect waves-light">Log in</a>
                    </li>
                </ul>
              {% endif %}
          </form>
        </div>
      </div>
    </nav>


<!-- Navbar -->
    {% block content %}
    {% endblock %}


<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>
