<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #E3F2FD ">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">ShopMe</a>
        <div class="d-flex">
            <div style="padding-top: 8px">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-mdb-toggle="collapse"
                  data-mdb-target="#navbarToggler"
                  aria-controls="navbarToggler"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/user">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile"
                >My profile</a
              >
            </li>
          </ul>
          <form class="d-flex input-group w-auto">
              {% if session['logged_in'] == True %}
              <div class="navbar-nav me-auto">

                  <a class="nav-link" href="http://127.0.0.1:5000/user">
                      <img src={{session['picture']}} height="22">
                      {{session['first_name']}}
                  </a>
              </div>
              <a class="nav-link" href="http://127.0.0.1:5000/logout" aria-expanded="false">Log Out</a>
              {% else %}
                    <a class="nav-link" href="http://127.0.0.1:5000/login" aria-expanded="false">Log In</a>
              {% endif %}
          </form>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}


<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>
